      <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengingat Minum Obat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <header class="header">
      <h1>ðŸ’Š Pengingat Minum Obat</h1>
      <p>Atur jadwal minum obat agar tidak terlewat</p>
    </header>

    <section class="card">
      <h2>âž• Tambah Jadwal Obat</h2>
      <form id="medicineForm">
        <div class="grid">
          <div class="field">
            <label>Nama Obat</label>
            <input type="text" id="namaObat" placeholder="Contoh: Paracetamol" required />
          </div>

          <div class="field">
            <label>Dosis</label>
            <input type="text" id="dosis" placeholder="Contoh: 1 tablet" required />
          </div>

          <div class="field">
            <label>Jam Minum</label>
            <input type="time" id="jamMinum" required />
          </div>
        </div>

        <button type="submit" class="btn">Simpan Jadwal</button>
        <p id="errorMsg" class="error"></p>
      </form>
    </section>

    <section class="card">
      <div class="card-title">
        <h2>ðŸ“Œ Jadwal Hari Ini</h2>
        <button id="clearAll" class="btn danger">Hapus Semua</button>
      </div>

      <div id="listJadwal" class="list"></div>
      <p class="hint">Tips: Jadwal otomatis tersimpan di perangkat (LocalStorage).</p>
    </section>
  </div>

  <!-- Audio alarm -->
  <audio id="alarmSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
